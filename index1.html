<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-con">
            <input class="todo-input" placeholder="Add a new task .......">
            <button class="add-butt">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="filters">
            <div class="filter" data-filter="">Show All</div>
            <div class="filter" data-filter="completed">Completed</div>
            <div class="filter" data-filter="pending">Incomplete</div>
            <div class="delete-all">Delete All</div>
        </div>
        <div class="todo-con">
            <ul class="todos"><li class="todo">
                <label for="todo-1">
                    <input id="todo-1" type="checkbox">
                    <span>Todo Item 1</span>
                </label>
                <button class="edit-btn" onclick="editTodo(this)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button class="del-btn" onclick="removeTodo(this)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </li></ul>
        </div>
    </div>
    <script src="todo1.js"></script>
</body>
</html>
